<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Poppins&family=Roboto+Mono:ital,wght@1,100&family=Train+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h3>Login Here</h3>
        <form action="">
            <label for="">Username</label>
            <input type="text" placeholder="Email or phone">
            <label for="">Password</label>
            <input type="password" placeholder="Password">
            <button class="login-btn">Log In</button>
            <div class="socials">
                <button class="google"><i class="fa-brands fa-google"></i> Google</button>
                <button class="facebook"><i class="fa-brands fa-facebook"></i> Facebook</button>
            </div>
        </form>
    </div>
</body>
</html>
